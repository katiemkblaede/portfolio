---
layout: redirect
title: Portfolio
permalink: /
redirect: /about/
---

<div class="grid thumbs">
	{% assign items = site.portfolio | sort:"order" %}
	{% for item in items %}
	<a href="{{ item.url }}" class="whole smablet-half large-third">
		<img src="{{ '/images/thumbnails/' | prepend: site.baseurl }}{{ item.image }}" />
		<span>{{ item.title }}</span>
	</a>
	{% endfor %}
</div>
